<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Color block logo -->
  <g>
    <!-- Background rounded rectangle -->
    <rect x="0" y="4" width="32" height="32" rx="6" fill="none"/>
    
    <!-- Top-left block - primary color (#0f172a) -->
    <rect x="0" y="4" width="16" height="16" rx="6" fill="#0f172a"/>
    
    <!-- Top-right block - blue-500 (#3b82f6) -->
    <rect x="16" y="4" width="16" height="16" rx="0" fill="#3b82f6"/>
    <path d="M16 10 Q16 4 22 4 L26 4 Q32 4 32 10 L32 14 Q32 20 26 20 L22 20 Q16 20 16 14 Z" fill="#3b82f6"/>
    
    <!-- Bottom-left block - gray-200 (#e5e7eb) -->
    <rect x="0" y="20" width="16" height="16" rx="0" fill="#e5e7eb"/>
    <path d="M6 20 Q0 20 0 26 L0 30 Q0 36 6 36 L10 36 Q16 36 16 30 L16 26 Q16 20 10 20 Z" fill="#e5e7eb"/>
    
    <!-- Bottom-right block - indigo-600 (#4f46e5) -->
    <rect x="16" y="20" width="16" height="16" rx="0" fill="#4f46e5"/>
    <path d="M22 20 Q16 20 16 26 L16 30 Q16 36 22 36 L26 36 Q32 36 32 30 L32 26 Q32 20 26 20 Z" fill="#4f46e5"/>
    
    <!-- Correct the rounded corners -->
    <rect x="0" y="4" width="32" height="32" rx="6" fill="none" stroke="none"/>
    <defs>
      <clipPath id="roundedCorners">
        <rect x="0" y="4" width="32" height="32" rx="6"/>
      </clipPath>
    </defs>
    <g clip-path="url(#roundedCorners)">
      <rect x="0" y="4" width="16" height="16" fill="#0f172a"/>
      <rect x="16" y="4" width="16" height="16" fill="#3b82f6"/>
      <rect x="0" y="20" width="16" height="16" fill="#e5e7eb"/>
      <rect x="16" y="20" width="16" height="16" fill="#4f46e5"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="44" y="28" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="20" font-weight="600" fill="#111827" letter-spacing="-0.025em">
    AIStyleGuide
  </text>
</svg> 