<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Banner Creator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logo-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
    }
    .logo {
      max-height: 50px;
      width: auto;
      filter: brightness(0.9) grayscale(100%);
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="Google.svg" alt="Google" class="logo">
    <img src="apple.svg" alt="Apple" class="logo">
    <img src="spotify.svg" alt="Spotify" class="logo">
    <img src="mailchimp.svg" alt="Mailchimp" class="logo">
    <img src="intuit.svg" alt="Intuit" class="logo">
    <img src="bbc.svg" alt="BBC" class="logo">
  </div>
</body>
</html>
